<h2 data-test="login-h2">User Login</h2>
<app-user-login>
</app-user-login>

<div *ngIf="user$ | async">

    <h2 data-test="newbook-h2">New Book</h2>
    <app-book-add (newBook)="onNew($event)">
    </app-book-add>

    <h2 data-test="books-h2">Books</h2>
    <app-book-list class="book-list" [books]="books$ | async" (add)="onAdd($event)">
    </app-book-list>

    <h2 data-test="mycollection-h2">My Collection</h2>
    <app-book-collection class="book-collection" [books]="bookCollection$ | async" (remove)="onRemove($event)">
    </app-book-collection>

</div>
